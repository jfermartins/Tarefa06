<html>
    <head>
        <title>Calendário - JSP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Calendário - JSP</h1>
        <h3>Digite o ano e o mês desejado:</h3>
        <form action="calendar.jsp">
            <p>Ano: <input type="number" name="year" placeholder="Ex: 2021"></p>
            <p>Mês: <input type="number" name="month" placeholder="Ex: 3"></p>
            <input type="submit" value="Gerar">
        </form>
    </body>
</html>
